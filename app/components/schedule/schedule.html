<div [ng-grid]="{'margins': [0, 0], 'min_cols': 1, 'max_cols': 7, 'min_height': 21,
                 'col_width': 100, 'row_height':7, 'cascade':null, 'auto-resize': true}">
    <div *ng-for="#box of boxes" [ng-grid-item]="{'sizex': 1, 'sizey':3, 'dragHandle':'.title'}">
        <div class="grid-item title">{{box.title}}</div>
    </div>
</div>
