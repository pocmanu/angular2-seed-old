<div [ng-grid]="{'resizeable': true, 'margins': [5, 10], 'min_cols': 0, 'max_cols': 7, 'max_rows': 100, 'col_width': 50, 'row_height':5, 'cascade':null, 'auto-resize': false}">
    <div *ng-for="#box of boxes" [ng-grid-item]="{'dragHandle':'.title', 'sizex': 1, 'sizey':1}">
        <div class="grid-item title">{{box.title}}</div>
        <p>{{box.text}}</p>
    </div>
</div>
